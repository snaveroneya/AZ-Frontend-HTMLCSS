<!DOCTYPE html>
<html>
<head>Forms</head>
<body>
<form>
    <label for="name">Name:</lable>
    <input type="text" id="name" name="name" required>
    <div class="error-message" id="nameError"> Please Enter your name.</div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" pattern="name@domain.com" required>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>
    <input type="number" name="phoneNumber" placeholder="000-000-0000">
    <input type="date" name="dateOfBirth" placeholder="YYY-MMM-DDD">
        <select name="countryOfResidence">
            <option value="">Select Country</option>
            <option value="Ghana">Ghana</option>
            <option value="Ivory Coast">Ivory Coast</option>
            <option value="Togo">Togo</option>
        </select>
</form>

<form>
    <h3> Interests </h3>
    <p>Please Select any interests that you have:</p>
    <input type="checkbox" name="interests" value="sports">Sports<br>
    <input type="checkbox" name="interests" value="music">Music<br>
    <input type="checkbox" name="interests" value="movies">Movies<br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="femal">Female<br>
    <input type="radio" name="gender" value="other">Other<br>
    <lable for="comments">Additional Comments or Feedback:</lable><br>
    <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
    <input type="submit" value="Submit"/>
</form>

</body>

</html>
